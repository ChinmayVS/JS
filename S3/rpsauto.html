<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="rpsauto.css">
</head>

<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="rock-button" onclick="userChoice('rock');"><img src="images/rock-emoji.png"></button>

  <button class="paper-button" onclick="userChoice('paper');"><img src="images/paper-emoji.png"></button>

  <button class="scissor-button" onclick="userChoice('scissors')"><img src="images/scissors-emoji.png"></button>

  <p class="score"></p>

  <p class="choice"></p>

  <p class="updateScore"></p>

  <button class="reset-button" onclick="
    score.win=0
    score.loss=0
    score.tie=0
    localStorage.removeItem('score');
    updateScore();
  ">Reset score</button>
  <button class="reset-button autobutton" onclick="autoPlay()">Auto Button</button>

  <script src="rpsauto.js"></script>
  
</body>

</html>
