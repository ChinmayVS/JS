<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
  </head>
  <body>
    <script>
      let number= '';



    </script>
    <p>
      <button onclick="console.log(number+='1')">1</button>
      <button onclick="console.log(number+='2')">2</button>
      <button onclick="console.log(number+='3')">3</button>



    </p>
    <p>
      <button onclick="console.log(number+='4')">4</button>
      <button onclick="console.log(number+='5')">5</button>
      <button onclick="console.log(number+='6')">6</button>



    </p>    <p>
      <button onclick="console.log(number+='7')">7</button>
      <button onclick="console.log(number+='8')">8</button>
      <button onclick="console.log(number+='9')">9</button>



    </p>

    <p>
      <button onclick="console.log(number+=' + ')">+</button>
      <button onclick="console.log(eval(number))">=</button>




    </p>


  </body>
</html>
