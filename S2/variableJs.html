<!DOCTYPE>
<html>
<head>
  <title>Variable exercise</title>
</head>
<body>
  <script>
    let name = "Chinmay";//5a
    console.log(name);
    console.log(`My name is ${name}`);//5b
    let cost = 1*5 + 2*3 + 1*9;//5c
    console.log(`Cost of the food: $${cost}`);//5d
    let tax = cost*0.1;//5e
    console.log(`Tax(10%): $${tax}`);//5f
    let totalCost = cost + tax;
    console.log(`Total cost: $${totalCost}`);//5g
    let item = 0;
    console.log(item);
    
    
    




  </script>
  <button onclick="console.log(item+=1)">Add to cart</button>
  <button onclick="console.log(`Cart Quantity: ${item}`)">Show Cart</button>
  <button onclick="console.log(item+=2)">+2</button><!--5h-->
  <button onclick="console.log(item-=2)">-2</button><!--5i,5j,5k-->
  <button onclick="console.log(item-=3)">-3</button>

</body>


</html>
