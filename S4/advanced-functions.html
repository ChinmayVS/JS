  <body>
    <script>

      }

      var greeting = function() {

      //for async code run this bit code 3s later
      setTimeout(function(){
        console.log("hello");
      },
      3000);
      console.log("HHHi");
      //looping every 3s
      setInterval(function(){
        console.log("hello");

      3000); 
      function1.forEach(value => {

      });

      //arrow functions

      const arrowFunction = (param1, param2) => {
        console.log("Hello");
        return 5;
      };
      arrowFunction();
      const oneParam = param => {
        console.log(param + 1);
        return 5;
      };
      oneParam();
      const oneLine = () => 2 + 3;
      oneLine();


    </script>
